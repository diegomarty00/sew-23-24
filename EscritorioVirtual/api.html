		<h3>Juego de reacción</h3>

		<section data-type="botonera">
			<h4>Botonera</h4>
			<article data-type="direcciones">
				<button onclick="juego.checkLetter(`W`)">W</button>
				<button onclick="juego.checkLetter(`A`)">A</button>
				<button onclick="juego.checkLetter(`S`)">S</button>
				<button onclick="juego.checkLetter(`D`)">D</button>
			</article>
		</section>

		<canvas id="gameCanvas" width="320" height="860"></canvas>
		<script>
			let audio = new Audio('multimedia/audios/wii-mii.mp3');
			audio.loop = true;
			audio.volume = 0.4;
			const juego = new Game('gameCanvas');
			document.addEventListener('DOMContentLoaded', (event) => {
				juego.init();
			});

			window.addEventListener('keydown', (event) => audio.play());

			// Escuchar los cambios de visibilidad de la página
			document.addEventListener('visibilitychange', () => {
				// Si la página se vuelve visible, reproducir el sonido
				if (!document.hidden) {
					audio.play();
				} else {
					audio.pause();
				}
			});


		</script>
