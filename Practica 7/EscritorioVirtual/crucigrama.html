	<script>
		var juego = new Crucigrama(3);
		var finish = false;
		juego.paintMathword();

		document.addEventListener("keydown", (event) => {
			const keyValue = event.key;
			if (finish) {
				juego.finish();
			} else {
				const selectedCell = document.querySelector('p[data-state="clicked"]');
				if (selectedCell) {
					if (juego.introduceElement(keyValue)) {
						finish = true;
						juego.finish();
					}
				}
			}
		});
	</script>
