	<main>
		<h3><span>Sudoku - Nivel 1</span></h3>
		<script>
			var juego = new Sudoku();
			var finish = false;
			juego.paintSudoku();

			document.addEventListener("keydown", (event) => {
				const keyValue = parseInt(event.key);
				if (!isNaN(keyValue) && keyValue >= 1 && keyValue <= 9) {
					if (finish) {
						juego.finish();
					} else {
						const selectedCell = document.querySelector('p[data-state="clicked"]');
						if (selectedCell) {
							if (juego.introduceNumber(keyValue)) {
								finish = true;
								juego.finish();
							}
						} else {
							alert('Selecciona una celda antes de introducir un número.');
						}
					}

				}
			});

		</script>
	</main>
