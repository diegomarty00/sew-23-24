	<main>
		<h3>Sudoku - Nivel 1</h3>
		<script>
			var juego = new Sudoku();
			var finish = false;
			juego.paintSudoku();

			document.addEventListener("keydown", (event) => {
				const keyValue = parseInt(event.key);
				if (!isNaN(keyValue) && keyValue >= 1 && keyValue <= 9) {
					if (finish) {
						juego.finish();
					} else {
						const selectedCell = document.querySelector('p[data-state="clicked"]');
						if (selectedCell) {
							if (juego.introduceNumber(keyValue)) {
								finish = true;
								juego.finish();
							}
						} else {
							alert('Selecciona una celda antes de introducir un número.');
						}
					}

				}
			});

		</script>
	</main>

	<section data-type="botonera">
		<h2>Botonera</h2>
		<article data-type="numeros">
			<button onclick="juego.introduceNumber(1)">1</button>
			<button onclick="juego.introduceNumber(2)">2</button>
			<button onclick="juego.introduceNumber(3)">3</button>
